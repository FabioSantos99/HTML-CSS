<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Ex de Formulário</h1>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"> <label for="ismas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem"> <label for="isfem" checked>Feminino</label>
    </fieldset>


    <fieldset>
        <legend>Espores Favoritos</legend>
       <input type="checkbox" name="esbas" id="iesbas">  <label for="iesbas">Basquete</label><br>

        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>

        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>

        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
    
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
