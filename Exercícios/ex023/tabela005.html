<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 340px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        
        col.cnome {
            background-color: aqua;
        }
        .lightgray {
            background-color: lightgray;
        }

        .darkgray {
            background-color: darkgray;
        }
       
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="lightgray">
            <col class="darkgray" span="2">
            <col class="lightgray">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>29</td>
            <td>Mecanico</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>49</td>
            <td>Eletricista</td>
        </tr>
        <tr>
            <td>Rosangela</td>
            <td>F</td>
            <td>35</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Hugo</td>
            <td>M</td>
            <td>46</td>
            <td>Médico</td>
        </tr>

        <tr>
            <td>Marta</td>
            <td>F</td>
            <td>28</td>
            <td>Professora</td>
        </tr>

    </table>
    
</body>
</html>
