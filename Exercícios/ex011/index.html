<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>    
    <p><del>tente abrir</del> esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> <!--deixar a imagem do site flexível-->
       <source media="(max-width: 750px)" srcset="Imagens/foto-p1.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/medio-p.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <!--Deixar em ordem pequeno;médio;grande-->

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!--mp3 WAV OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/taras.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente sem navegador não consegue reproduzir áudio mp3 <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>

</body>
</html>
