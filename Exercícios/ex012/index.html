<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body {background-color: black;}
      
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está <del>hospedando</del> no meu proprio servidor.</p>
    <video width="200" poster="imagens/carol.png" autoplay controls loop>
        <source src="midia/CarolinWEBM.webm" type="video/webm">
        <source src="midia/karolinamkv.mkv" type="video/mkv">
        <source src="midia/KarolinaMP4.m4v" type="vídeo/m4v">
        <p>Seu <del>navegador</del> não tem compatibilidade com reprodução de videos</p>

    </video>
    <h2>Inserindo video de terceiros</h2>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/90469541?h=c05bdd4a70&loop=1&color=c9ff23&byline=0&portrait=0" width="400" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    

    
</body>
</html>
